# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:llmdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=10000

# Embedding Service (delegated to Python)
# URL of the Python inference service that owns the embedding model
# In ECS, both services share the same ALB, so use the internal service URL
# or the ALB DNS. The Python service listens on port 8000 internally.
embedding.service.url=${EMBEDDING_SERVICE_URL:http://localhost:8000}
embedding.service.timeout-ms=${EMBEDDING_TIMEOUT_MS:5000}
embedding.model.name=delegated-to-python
embedding.model.dimensions=384

# Search Defaults
search.default-top-k=10
search.max-top-k=100
search.default-search-field=content
search.similarity-threshold=0.0

# AWS Secrets Manager (for production)
aws.secrets.enabled=${AWS_SECRETS_ENABLED:false}
aws.secrets.name=${DB_SECRET_NAME:llm-db-credentials}
aws.region=${AWS_REGION:us-east-1}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.llm.searchengine=INFO
logging.level.org.springframework.jdbc=DEBUG